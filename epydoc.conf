[epydoc] # Epydoc section marker (required by ConfigParser)

# Information about the project.
name: PyPedal
url: http://pypedal.sourceforge.net/

# The list of modules to document.  Modules can be named using
# dotted names, module filenames, or package directory names.
# This option may be repeated.
modules: PyPedal/pyp_db.py, PyPedal/pyp_gui_metrics.py
modules: PyPedal/pyp_metrics.py, PyPedal/pyp_reports_templates.py
modules: PyPedal/pyp_db.py, PyPedal/pyp_gui.py, PyPedal/pyp_network.py
modules: PyPedal/pyp_template.py, PyPedal/pyp_demog.py, PyPedal/pyp_gui_utils.py
modules: PyPedal/pyp_newclasses.py, PyPedal/pyp_tests.py, PyPedal/pyp_graphics.py
modules: PyPedal/pyp_io.py, PyPedal/pyp_nrm.py, PyPedal/pyp_utils.py
modules: PyPedal/pyp_gui_graphs.py, PyPedal/pyp_jbc.py, PyPedal/pyp_reports.py

# Write html output to the directory "apidocs"
output: latex
target: PyPedal/doc/epydoc/

# Include all automatically generated graphs.  These graphs are
# generated using Graphviz dot.
graph: all
dotpath: /usr/bin/dot
